<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Contact Us</title>
	<link rel="stylesheet" href="../css/fa.min.css">
	<link rel="stylesheet" href="../css/animate.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link href="/css/rest.css" rel="stylesheet">
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script src="../js/jquery.cookie.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/imagesloaded.pkgd.min.js"></script>
	<script src="../js/masonry.pkgd.min.js"></script>
	<script src="../js/wow.min.js"></script>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=18ca1087d73f32b554c0fd1dea506cdd&libraries=LIBRARY"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
		<script type="text/javascript">
				(function(){
					emailjs.init('user_4afrP0dKw1OCZ51XcxUQ6');
				})();
		</script>
		<script type="text/javascript">
				window.onload = function() {
						document.getElementById('contact-form').addEventListener('submit', function(event) {
								event.preventDefault();
								// generate the contact number value
								this.contact_number.value = Math.random() * 100000 | 0;
								emailjs.sendForm('gmail', 'contac_me', this)
								.then(function(res){
									// console.log(res);
									if(res.status == 200){
										alert("연락주셔서 감사합니다. 확인 즉시 연락드리겠습니다.");
										document.getElementById('contact-form').reset();
									}
									else alert("서버에 장애가 생겼습니다. 다시 시도해 주세요.")
								});
						});
				}
		</script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<form id="contact-form">
				<input type="hidden" name="contact_number">
				<label>Name</label>
				<input type="text" name="user_name">
				<label>Email</label>
				<input type="email" name="user_email">
				<label>Subject</label>
				<textarea type="text" name="user_subject"></textarea>
				<label>Message</label>
				<textarea name="user_message"></textarea>
				<input type="submit" value="Send">
		</form>
		</div>
	</div>
</body>
</html>
